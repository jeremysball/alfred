name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run ruff check
        run: uv run ruff check src/

      - name: Run mypy
        run: uv run mypy src/

      - name: Run pytest
        env:
          OPENAI_API_KEY: test
          KIMI_API_KEY: test
          TELEGRAM_BOT_TOKEN: test
        run: uv run pytest
