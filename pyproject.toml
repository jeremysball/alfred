[project]
name = "alfred"
version = "0.1.0"
description = "Chat with Pi on Telegram. AI coding help in your group chats."
requires-python = ">=3.11"
dependencies = [
    "python-telegram-bot>=20.0",
    "aiofiles>=23.0",
    "aiohttp>=3.9.0",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "telegramify-markdown>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "ruff>=0.1.0",
    "mypy>=1.5",
]

[project.scripts]
alfred = "alfred.main:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["alfred"]

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]
