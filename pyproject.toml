[project]
name = "alfred"
version = "0.1.0"
description = "Chat with Pi on Telegram. AI coding help in your group chats."
requires-python = ">=3.11"
dependencies = [
    "python-telegram-bot>=20.0",
    "aiofiles>=23.0",
    "aiohttp>=3.9.0",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "telegramify-markdown>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
    "mypy>=1.5",
    "bandit[toml]>=1.7",
]

[project.scripts]
alfred = "alfred.main:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["alfred"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
pythonpath = ["."]

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"alfred/telegram_bot.py" = ["F401"]  # telegramify_markdown import is used for feature detection
